<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400|Montserrat" rel="stylesheet">
    <title>Dice</title>
</head>
<body>
    <header id="title"><h1>Rules</h1></header>

    <br> </br>

    <br> </br>

    <div class="rules">
     <div class="rulestitle"><h2>Game Rules</h2></div>
     <div class="type">Roll the dice. If you reach 20, you win! If you roll a 1, you lose.</div>



    </div>

    <br> </br>

    <div class="gamepanel">
        <div class="item player-title"><h2 class="item">PLAYER 1</h2></div>
        <div class="roll-container"><button class="item" id="roll-btn">Roll the Dice </button></div>
        <div class="reset-container"><button class="item" id="reset-btn">Reset Game </button></div>
        <div class="item current-points-box">
            <p>CURRENT POINTS</p>
            <hr>
            <div id="totalPoints">0</div>
        </div>
        
        <div class="item dice-container">
            <div class="dice-images">
                <img  src="./diceassets/d1.jpg" id="diceImgDOM" class="no-display" alt='dices'>    
            </div> 
        </div>  
        <div class="item win-lose-msg">
            <h2 id="display-lose"></h2>
            <h2 id="display-win"></h2>
        </div>
    </div>

    <br> </br>

    <footer>
        <img class="spice" src="./diceassets/spicegraph.PNG" alt="spice">
    </footer>

<script src="app.js"></script>
</body>
</html>
